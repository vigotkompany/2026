<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#ViGotKOMpany | The Tale</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=MedievalSharp&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        body, html { margin: 0; padding: 0; background: #ffffff; height: 100vh; font-family: 'MedievalSharp', serif; overflow: hidden; }

        /* --- COVER --- */
        #cover {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #641212; color: white; z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }
        .hide-cover { transform: translateY(-100%); }

        .title { font-family: 'Cinzel Decorative', serif; font-size: clamp(2rem, 8vw, 3.5rem); color: #ffd700; margin: 10px; }
        #guilt-trip { height: 60px; color: #ffd700; margin-bottom: 20px; font-size: 1.3rem; padding: 0 20px; max-width: 80%; }

        /* --- BUTTON AREA --- */
        .btn-zone { position: relative; width: 100%; height: 150px; }
        
        #yes-btn { 
            position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
            padding: 15px 50px; font-size: 1.2rem; cursor: pointer; background: white; 
            color: #641212; border: none; border-radius: 50px; font-weight: bold;
            z-index: 1100; font-family: 'Cinzel Decorative'; box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #no-btn { 
            position: absolute; left: calc(50% + 140px); top: 50%; transform: translateY(-50%);
            padding: 10px 30px; cursor: pointer; background: transparent; 
            color: white; border: 1px solid white; border-radius: 50px;
            z-index: 1050; transition: all 0.2s ease; white-space: nowrap;
        }

        /* --- STORY PAGE --- */
        #story-container {
            width: 100%; height: 100vh; display: flex; flex-direction: column;
            align-items: center; padding: 20px; box-sizing: border-box; text-align: center;
        }
        .text-section { max-width: 600px; min-height: 180px; margin-top: 10px; }
        .drop-cap { font-family: 'Cinzel Decorative'; font-size: 3.5rem; color: #641212; float: left; line-height: 0.8; margin-right: 10px; }
        h2 { font-family: 'Cinzel Decorative'; color: #641212; margin: 10px 0; font-size: 1.6rem; text-transform: uppercase; letter-spacing: 2px; }
        
        .images { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 500px; margin-top: 15px; }
        .box { background: #eee; aspect-ratio: 1; border: 4px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow: hidden; }
        .box img { width: 100%; height: 100%; object-fit: cover; }

        .nav-bar { margin-top: auto; padding-bottom: 30px; display: flex; gap: 50px; font-family: 'Cinzel Decorative'; color: #ae9656; font-weight: bold; }
        .nav-bar span { cursor: pointer; padding: 10px; }
        .valentine-text { font-family: 'Great Vibes', cursive; font-size: 2.8rem; color: #641212; margin-top: 15px; }
    </style>
</head>
<body>

    <div id="cover">
        <div style="font-family: 'Great Vibes'; font-size: 2.2rem; color: #ffd700;">A Tale of Destiny</div>
        <h1 class="title">#ViGotKOMpany</h1>
        <div id="guilt-trip">Ready to see our story?</div>

        <div class="btn-zone">
            <button id="yes-btn" onclick="go()">YES</button>
            <button id="no-btn" onmouseover="dance()" onclick="noGuilt()">NO</button>
        </div>
    </div>

    <div id="story-container">
        <div class="text-section">
            <h2 id="st-title">The Closing Rank</h2>
            <div id="st-body">
                <p><span class="drop-cap">O</span>nce, at NIT Warangal, destiny held a magic numberâ€”a closing rankâ€”to bring them together. In a chaotic lab, Vipin passed his notes to Komal, and the spell was cast.</p>
            </div>
        </div>

        <div class="images">
            <div class="box"><img id="pic1" src="https://i.imgur.com/7S8V2mX.png"></div>
            <div class="box"><img id="pic2" src="https://images.unsplash.com/photo-1523240795612-9a054b0db644?w=500"></div>
        </div>

        <div class="nav-bar">
            <span id="prev" style="visibility:hidden" onclick="step(-1)">â†ž BACK</span>
            <span id="next" onclick="step(1)">NEXT âž”</span>
        </div>
    </div>

    <script>
        const trips = [
            "Are you sure? Think about the Krushers! ðŸ¥¤",
            "But the 6 AM Podi Dosa drives... â˜•",
            "Dublin is going to be very cold alone! â„ï¸",
            "I straightened my hair for that date, Vipin! ðŸ’‡â€â™€ï¸",
            "Is Biryani really more important than us? ðŸ›",
            "Even the crocodiles want you to click Yes! ðŸŠ",
            "Don't make me wait another 3 months! âœˆï¸",
            "I'm telling everyone you're a fitness freak! ðŸ˜‚",
            "Fine, no Manchuria for you today. âŒ",
            "Last chance... My Pink Kanjivaram is waiting! ðŸ‘—"
        ];
        
        let tIdx = 0;
        let yesScale = 1;

        function dance() {
            const no = document.getElementById('no-btn');
            // Move No button so it's hard to catch but still on screen
            no.style.left = Math.random() * 80 + "%";
            no.style.top = Math.random() * 60 + 20 + "%";
        }

        function noGuilt() {
            const msg = document.getElementById('guilt-trip');
            const yes = document.getElementById('yes-btn');
            
            // Update message with escalation
            msg.innerText = trips[tIdx % trips.length];
            tIdx++;

            // Make YES button grow bigger with every NO click
            yesScale += 0.2;
            yes.style.transform = translate(-50%, -50%) scale(${yesScale});
            
            // Shake the screen for extra drama
            document.body.style.backgroundColor = "#ffcccc";
            setTimeout(() => document.body.style.backgroundColor = "#ffffff", 100);
        }

        function go() {
            document.getElementById('cover').classList.add('hide-cover');
        }

        const chapters = [
            { t: "The Closing Rank", b: "<p><span class='drop-cap'>O</span>nce, at NIT Warangal, destiny used a closing rank to bring them together. In a chaotic lab, Vipin passed his notes to Komal, and the bond of #VIMAL began.</p>", i1: "https://i.imgur.com/7S8V2mX.png", i2: "https://images.unsplash.com/photo-1523240795612-9a054b0db644?w=500" },
            { t: "The Samosa 'Date'", b: "<p><span class='drop-cap'>I</span>n Nov 2017, they met at Barista for a 'treat'. With no chairs, they ate Samosa Chat under the stars, followed by brain-freezing Krushers and movie magic.</p>", i1: "https://images.unsplash.com/photo-1601050690597-df056fb36792?w=500", i2: "https://images.unsplash.com/photo-1541167760496-162955ed8a9f?w=500" },
            { t: "The Hillside Proposal", b: "<p><span class='drop-cap'>O</span>n Ganesh Chaturthi 2018, Vipin recreated a movie scene at the TV Tower hill. Wearing slippers in 35Â° heat, he finally held her hand and never let go.</p>", i1: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=500", i2: "https://images.unsplash.com/photo-1516589174184-e6646f654862?w=500" },
            { t: "Dublin & Sitcoms", b: "<p><span class='drop-cap'>T</span>hrough COVID and long years in Dublin, they survived on 'The Office' marathons and 30km Biryani quests. Distance only made the heart grow fonder.</p>", i1: "https://images.unsplash.com/photo-1522158673245-f00de76db0ad?w=500", i2: "https://images.unsplash.com/photo-1551884170-09fb70a3a2ed?w=500" },
            { t: "The Wedding 2025", b: "<p><span class='drop-cap'>N</span>ow, from Mehendi greens to the Pink Kanjivaram, #VIMAL officially becomes #ViGotKOMpany. The girl who falls and the boy who catches herâ€”forever.</p>", i1: "https://images.unsplash.com/photo-1511795409834-ef04bbd61622?w=500", i2: "https://images.unsplash.com/photo-1519741497674-611481863552?w=500" },
            { t: "A Valentine's Wish", b: "<div class='valentine-text'>Happy Valentine's Day!</div><p style='margin-top:10px;'>To my favorite human: thank you for the notes, the Samosas, the Dublin calls, and for always catching me. I love you! #ViGotKOMpany</p>", i1: "https://images.unsplash.com/photo-1518199266791-5375a83190b7?w=500", i2: "https://images.unsplash.com/photo-1516589174184-e6646f654862?w=500" }
        ];

        let current = 0;
        function step(dir) {
            current += dir;
            const ch = chapters[current];
            document.getElementById('st-title').innerText = ch.t;
            document.getElementById('st-body').innerHTML = ch.b;
            document.getElementById('pic1').src = ch.i1;
            document.getElementById('pic2').src = ch.i2;
            document.getElementById('prev').style.visibility = current === 0 ? 'hidden' : 'visible';
            document.getElementById('next').style.visibility = current === chapters.length - 1 ? 'hidden' : 'visible';
        }
    </script>
</body>
</html>
