<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#ViGotKOMpany | The Saga</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=MedievalSharp&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --royal-red: #4a0404;
            --gold: #d4af37;
            --parchment: #fdfaf0;
            --leather: url('https://www.transparenttextures.com/patterns/leather.png');
        }

        body, html { 
            margin: 0; padding: 0; background: #0a0101; 
            height: 100vh; display: flex; justify-content: center; align-items: center;
            overflow: hidden; font-family: 'MedievalSharp', serif;
        }

        #book-container {
            width: 90vw; height: 85vh; max-width: 1100px;
            perspective: 3000px;
            position: relative;
        }

        /* FRONT COVER */
        .book-cover {
            position: absolute; width: 100%; height: 100%;
            background-color: var(--royal-red); background-image: var(--leather);
            color: white; z-index: 3000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            transform-origin: left; transition: transform 1.2s cubic-bezier(0.645, 0.045, 0.355, 1);
            border-left: 15px solid #280202; border-radius: 5px 25px 25px 5px;
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
        }

        .cover-border { border: 4px double var(--gold); padding: 40px; position: relative; width: 60%; height: 60%; display: flex; flex-direction: column; justify-content: center; align-items: center; }

        .cover-open { transform: rotateY(-140deg); pointer-events: none; opacity: 0; transition: transform 1.2s, opacity 0.1s 1.1s; }
        
        /* BACK COVER / FINAL SCREEN */
        #final-page {
            position: absolute; width: 100%; height: 100%;
            background-color: var(--royal-red); background-image: var(--leather);
            z-index: 4000; color: white; display: none;
            flex-direction: column; justify-content: center; align-items: center;
            border-radius: 5px 25px 25px 5px;
        }

        /* INTERNAL ALBUM */
        #album-content {
            width: 100%; height: 100%;
            position: relative;
            display: none;
            background: #222;
            border-radius: 5px 25px 25px 5px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9);
        }

        .spine-groove {
            position: absolute; left: 50%; width: 40px; height: 100%;
            background: linear-gradient(to right, rgba(0,0,0,0.4), rgba(0,0,0,0.05) 50%, rgba(0,0,0,0.4));
            z-index: 500; transform: translateX(-50%); pointer-events: none;
        }

        .page { 
            width: 50%; height: 100%; 
            position: absolute; top: 0; padding: 50px; box-sizing: border-box; 
            background: var(--parchment); z-index: 10;
        }
        .left-page { left: 0; border-radius: 5px 0 0 5px; border-right: 1px solid rgba(0,0,0,0.1); box-shadow: inset -10px 0 20px rgba(0,0,0,0.05); }
        .right-page { right: 0; border-radius: 0 5px 5px 0; overflow: hidden; box-shadow: inset 10px 0 20px rgba(0,0,0,0.05); }

        .photo-frame {
            position: absolute; background: #fff; padding: 8px 8px 30px 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); width: 160px;
            cursor: grab; opacity: 0; transform: scale(0.5);
            transition: opacity 0.5s, transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .photo-frame.visible { opacity: 1; transform: scale(1) rotate(var(--r)); }
        .photo-frame img { width: 100%; height: auto; pointer-events: none; display: block; }

        #page-turner { position: absolute; right: 0; width: 50%; height: 100%; top: 0; background: var(--parchment); transform-origin: left; transition: transform 0.8s ease-in-out; z-index: 400; visibility: hidden; }
        .turning { visibility: visible !important; transform: rotateY(-180deg); }

        /* BUTTONS */
        #yes-btn, #replay-btn { background: var(--gold); color: black; padding: 15px 40px; cursor: pointer; font-family: 'Cinzel Decorative'; font-weight: bold; border: none; transition: 0.3s; }
        #yes-btn:hover, #replay-btn:hover { background: #fff; transform: scale(1.05); }
        
        #no-btn { position: absolute; background: transparent; color: white; border: 1px solid var(--gold); padding: 8px 20px; border-radius: 20px; cursor: pointer; transition: 0.1s; }

        .nav-controls { position: absolute; bottom: 20px; width: 100%; display: none; justify-content: center; gap: 80px; z-index: 5000; }
        .nav-controls span { cursor: pointer; background: white; padding: 8px 25px; border-radius: 30px; font-family: 'Cinzel Decorative'; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.3); color: var(--royal-red); }
    </style>
</head>
<body>

    <div id="book-container">
        <div id="book-cover" class="book-cover">
            <div class="cover-border">
                <div style="font-family: 'Great Vibes'; font-size: 2.5rem; color: var(--gold);">The Chronicles of</div>
                <h1 style="font-family: 'Cinzel Decorative'; font-size: 3.5rem; margin: 10px 0; color: var(--gold);">#ViGotKOMpany</h1>
                <button id="yes-btn" onclick="openSaga()">OPEN SAGA</button>
                <button id="no-btn" onmouseover="danceNo()">NO</button>
            </div>
        </div>

        <div id="final-page">
            <div class="cover-border">
                <div style="font-family: 'Great Vibes'; font-size: 4rem; color: var(--gold);">And so...</div>
                <h1 style="font-family: 'Cinzel Decorative'; font-size: 5rem; margin: 20px 0; color: var(--gold);">FOREVER BEGINS</h1>
                <button id="replay-btn" onclick="restartSaga()">START OVER</button>
            </div>
        </div>

        <div id="album-content">
            <div class="spine-groove"></div>

            <div class="page left-page">
                <h2 id="ch-title" style="color:var(--royal-red); font-family:'Cinzel Decorative'; border-bottom: 2px solid var(--gold);"></h2>
                <div id="ch-body"></div>
            </div>

            <div class="page right-page">
                <div id="collage-area"></div>
            </div>

            <div id="page-turner"></div>
        </div>

        <div class="nav-controls" id="nav-ui">
            <span id="prev" style="visibility:hidden" onclick="step(-1)">↞ BACK</span>
            <span id="next" onclick="step(1)">NEXT ➔</span>
        </div>
    </div>

    <script>
        let current = 0;
        let zIdx = 100;
        const chapters = [
            { t: "The Closing Rank", b: "<p>Once, at NIT Warangal, destiny used a 'closing rank' to write our first chapter. In a chaotic lab, you passed me your notes.</p>", imgs: ["5.jpeg", "6.jpeg"] },
            { t: "The Barista 'Non-Date'", b: "<p>In Nov 2017, we met for a 'treat.' We shared more than Samosas—there were blushes, laughs, and a spark.</p>", imgs: ["1.jpeg", "2.jpeg", "3.jpeg", "4.jpeg"] },
            { t: "The Hillside Proposal", b: "<p>Ganesh Chaturthi 2018. Recreating 'Om Shanti Oshana' at the TV Tower hill—in 35° heat and slippers!</p>", imgs: ["7.jpeg", "9.jpeg", "10.jpeg", "11.jpeg", "12.jpeg"] },
            { t: "Milestones", b: "<p>Intern, and beyond!</p>", imgs: ["13.jpeg", "14.jpeg", "15.jpeg", "16.jpeg", "20.jpeg", "21.jpeg"] },
            { t: "The NEVER Ending Long Distance", b: "<p>We survived it!</p>", imgs: ["22.jpeg", "23.jpeg", "24.jpeg", "25.jpeg", "26.jpeg", "27.jpeg", "28.jpeg", "29.jpeg"] },
            { t: "The Wedding 2025", b: "<p>We traded lab coats for Kanjivarams. #(NOT)VIMAL officially became #ViGotKOMpany.</p>", imgs: ["30.jpeg", "31.jpeg", "32.jpeg"] }
        ];

        function openSaga() {
            document.getElementById('book-cover').classList.add('cover-open');
            document.getElementById('album-content').style.display = 'block';
            document.getElementById('nav-ui').style.display = 'flex';
            updatePage();
        }

        function restartSaga() {
            // Reset state
            current = 0;
            // Hide final page
            document.getElementById('final-page').style.display = 'none';
            // Reset cover
            const cover = document.getElementById('book-cover');
            cover.classList.remove('cover-open');
            cover.style.opacity = "1";
            cover.style.pointerEvents = "auto";
            // Hide UI until opened again
            document.getElementById('album-content').style.display = 'none';
            document.getElementById('nav-ui').style.display = 'none';
        }

        function danceNo() {
            const no = document.getElementById('no-btn');
            no.style.left = (Math.random() * 60 + 20) + "%";
            no.style.top = (Math.random() * 60 + 20) + "%";
        }

        function updatePage() {
            const ch = chapters[current];
            document.getElementById('ch-title').innerText = ch.t;
            document.getElementById('ch-body').innerHTML = ch.b;
            
            const area = document.getElementById('collage-area');
            area.innerHTML = '';
            ch.imgs.forEach((img, i) => {
                const frame = document.createElement('div');
                frame.className = 'photo-frame';
                const r = Math.random() * 20 - 10;
                frame.style.left = `calc(50% - 80px + ${(Math.random() - 0.5) * 120}px)`;
                frame.style.top = `calc(50% - 110px + ${(Math.random() - 0.5) * 100}px)`;
                frame.style.setProperty('--r', r + 'deg');
                frame.innerHTML = `<img src="imgs/${img}" onerror="this.src='https://via.placeholder.com/150x180?text=Photo'">`;
                area.appendChild(frame);
                dragMe(frame);
                setTimeout(() => frame.classList.add('visible'), 100 + (i * 80));
            });

            document.getElementById('prev').style.visibility = current === 0 ? 'hidden' : 'visible';
            document.getElementById('next').innerText = current === chapters.length - 1 ? "FINISH ➔" : "NEXT ➔";
        }

        function step(dir) {
            if (dir === 1 && current === chapters.length - 1) {
                document.getElementById('final-page').style.display = 'flex';
                document.getElementById('nav-ui').style.display = 'none';
                return;
            }
            const turner = document.getElementById('page-turner');
            turner.classList.add('turning');
            setTimeout(() => {
                current += dir;
                updatePage();
            }, 400);
            setTimeout(() => { turner.classList.remove('turning'); }, 1000);
        }

        function dragMe(el) {
            let active = false, startX, startY, initX, initY;
            const down = (e) => {
                active = true; el.style.zIndex = ++zIdx;
                const t = e.touches ? e.touches[0] : e;
                startX = t.clientX; startY = t.clientY;
                initX = el.offsetLeft; initY = el.offsetTop;
            };
            const move = (e) => {
                if (!active) return;
                const t = e.touches ? e.touches[0] : e;
                el.style.left = (initX + (t.clientX - startX)) + "px";
                el.style.top = (initY + (t.clientY - startY)) + "px";
            };
            el.onmousedown = el.ontouchstart = down;
            window.onmousemove = window.ontouchmove = move;
            window.onmouseup = window.ontouchend = () => active = false;
        }
    </script>
</body>
</html>
