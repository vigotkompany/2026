<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViGotKompany | The Saga</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=MedievalSharp&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --royal-red: #641212;
            --gold: #ffd700;
            --parchment: #fdfaf0;
            --spine-dark: #3d0a0a;
        }

        body, html { 
            margin: 0; padding: 0; background: #1a0505; 
            height: 100vh; display: flex; justify-content: center; align-items: center;
            overflow: hidden; font-family: 'MedievalSharp', serif;
        }

        #book-container {
            width: 90vw; height: 85vh; max-width: 1100px;
            perspective: 2500px;
            display: flex; justify-content: center; align-items: center;
        }

        #book {
            width: 100%; height: 100%;
            position: relative;
            transform-style: preserve-3d;
            background: var(--parchment);
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            border-radius: 5px 20px 20px 5px;
        }

        /* SPINE DETAIL */
        #book::before {
            content: ""; position: absolute; left: 50%; width: 2px; height: 100%;
            background: rgba(0,0,0,0.1); z-index: 10; transform: translateX(-50%);
        }

        /* COVER */
        #book-cover {
            position: absolute; width: 100%; height: 100%;
            background: var(--royal-red); color: white;
            z-index: 1000; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transform-origin: left; transition: transform 1.2s ease-in-out;
            border-left: 15px solid var(--spine-dark);
            backface-visibility: hidden; text-align: center;
        }
        .cover-open { transform: rotateY(-130deg); pointer-events: none; }

        /* PAGES */
        .page { width: 50%; height: 100%; position: absolute; top: 0; padding: 40px; box-sizing: border-box; transition: opacity 0.5s; }
        .left-page { left: 0; border-right: 1px solid rgba(0,0,0,0.05); }
        .right-page { right: 0; background: #fdfaf0; overflow: hidden; }

        /* TEXT STYLING */
        h2 { font-family: 'Cinzel Decorative'; color: var(--royal-red); border-bottom: 2px solid var(--gold); margin-top: 0; font-size: 2rem; }
        .drop-cap { font-family: 'Cinzel Decorative'; font-size: 4rem; color: var(--royal-red); float: left; line-height: 0.7; margin-right: 15px; }
        p { font-size: 1.15rem; line-height: 1.6; color: #2c2c2c; }

        /* SCRAPBOOK COLLAGE */
        #collage { width: 100%; height: 100%; position: relative; }
        .photo-frame {
            position: absolute; background: #fff; padding: 10px 10px 35px 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 200px;
            cursor: grab; user-select: none;
            opacity: 0; transform: scale(0.5);
            transition: opacity 0.6s ease, transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .photo-frame img { 
            width: 100%; 
            height: auto; 
            pointer-events: none; /* Crucial: clicks go through the image to the frame */
            display: block; 
        }
        
        .photo-frame.visible { opacity: 1; transform: scale(1) rotate(var(--r)); }

        /* PAGE TURN OVERLAY (Sync Fix) */
        #page-turner {
            position: absolute; right: 0; width: 50%; height: 100%;
            background: var(--parchment); transform-origin: left;
            transition: transform 1s ease-in-out; z-index: 500;
            pointer-events: none; box-shadow: inset 20px 0 50px rgba(0,0,0,0.1);
            visibility: hidden;
        }
        .turning { visibility: visible !important; transform: rotateY(-180deg); }

        /* CONTROLS */
        .controls {
            position: absolute; bottom: 30px; width: 100%;
            display: flex; justify-content: center; gap: 100px;
            font-family: 'Cinzel Decorative'; font-weight: bold; color: #ae9656;
            z-index: 600;
        }
        .controls span { cursor: pointer; background: rgba(255,255,255,0.7); padding: 5px 20px; border-radius: 30px; }

        #open-btn { 
            background: var(--gold); color: var(--royal-red); 
            padding: 15px 45px; font-family: 'Cinzel Decorative'; 
            font-size: 1.5rem; border: none; cursor: pointer; border-radius: 50px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="book-container">
        <div id="book">
            <div id="book-cover">
                <div style="font-family: 'Great Vibes'; font-size: 3rem; color: var(--gold);">The Saga of</div>
                <h1 style="font-family: 'Cinzel Decorative'; font-size: 4.5rem; margin: 10px;">ViGotKOMpany</h1>
                <button id="open-btn" onclick="openStory()">BEGIN THE STORY</button>
            </div>

            <div class="page left-page" id="lp-content">
                <h2 id="chapter-title">The Closing Rank</h2>
                <div id="chapter-body">
                    <p><span class="drop-cap">O</span>nce, at NIT Warangal, destiny used a 'closing rank' to write our first chapter. In a chaotic lab, you passed me your notes—unaware that it was the start of #(NOT)VIMAL.</p>
                </div>
            </div>

            <div class="page right-page">
                <div id="collage"></div>
            </div>

            <div id="page-turner"></div>

            <div class="controls">
                <span id="prev" style="visibility:hidden" onclick="step(-1)">↞ PREV</span>
                <span id="next" onclick="step(1)">NEXT ➔</span>
            </div>
        </div>
    </div>

    <script>
        let current = 0;
        let zCounter = 100;

        const chapters = [
            { t: "The Closing Rank", b: "<p>Once, at NIT Warangal, destiny used a 'closing rank' to write our first chapter. In a chaotic lab, you passed me your notes.</p>", imgs: ["5.jpeg", "6.jpeg"] },
            { t: "The Barista 'Non-Date'", b: "<p>In Nov 2017, we met for a 'treat.' We shared more than Samosas—there were blushes, laughs, and a spark.</p>", imgs: ["1.jpeg", "2.jpeg", "3.jpeg", "4.jpeg"] },
            { t: "The Hillside Proposal", b: "<p>Ganesh Chaturthi 2018. Recreating 'Om Shanti Oshana' at the TV Tower hill—in 35° heat and slippers!</p>", imgs: ["7.jpeg", "9.jpeg", "10.jpeg", "11.jpeg", "12.jpeg"] },
            { t: "Milestones", b: "<p>Intern, and beyond!</p>", imgs: ["13.jpeg", "14.jpeg","15.jpeg", "16.jpeg", "20.jpeg", "21.jpeg"] },
            { t: "The NEVER Ending Long Distance", b: "<p>We survived it!</p>", imgs: ["22.jpeg","23.jpeg","24.jpeg","25.jpeg","26.jpeg","27.jpeg","28.jpeg","29.jpeg"] },
            { t: "The Wedding 2025", b: "<p><span class='drop-cap'>W</span>e traded lab coats for Kanjivarams. #(NOT)VIMAL officially became #ViGotKOMpany.</p>", imgs: ["30.jpeg","31.jpeg","32.jpeg"] }
        ];

        function openStory() {
            document.getElementById('book-cover').classList.add('cover-open');
            setTimeout(() => renderCollage(chapters[0].imgs), 600);
        }

        function renderCollage(imgs) {
            const area = document.getElementById('collage');
            area.innerHTML = '';
            
            imgs.forEach((src, i) => {
                const frame = document.createElement('div');
                frame.className = 'photo-frame';
                const rotate = Math.random() * 20 - 10;
                
                frame.style.left = `calc(50% - 100px + ${(Math.random() - 0.5) * 120}px)`;
                frame.style.top = `calc(50% - 120px + ${(Math.random() - 0.5) * 100}px)`;
                frame.style.setProperty('--r', rotate + 'deg');
                frame.style.zIndex = i + 1;
                
                // Use absolute path logic
                frame.innerHTML = `<img src="${src}" onerror="this.src='https://via.placeholder.com/200x250?text=Check+Filename'">`;
                
                area.appendChild(frame);
                attachDrag(frame);

                // Entrance timing
                setTimeout(() => frame.classList.add('visible'), 100 + (i * 100));
            });
        }

        function step(dir) {
            const turner = document.getElementById('page-turner');
            const lp = document.getElementById('lp-content');
            
            // Start Flip
            turner.classList.add('turning');
            lp.style.opacity = '0';

            // Wait for flip to be mid-way (half of 1s)
            setTimeout(() => {
                current += dir;
                const ch = chapters[current];
                
                // Change Content while hidden
                document.getElementById('chapter-title').innerText = ch.t;
                document.getElementById('chapter-body').innerHTML = ch.b;
                renderCollage(ch.imgs);

                document.getElementById('prev').style.visibility = current === 0 ? 'hidden' : 'visible';
                document.getElementById('next').style.visibility = current === chapters.length - 1 ? 'hidden' : 'visible';
            }, 500);

            // Complete Flip
            setTimeout(() => {
                turner.style.transition = 'none';
                turner.classList.remove('turning');
                lp.style.opacity = '1';
                
                // Restore transition after reset
                setTimeout(() => {
                    turner.style.transition = 'transform 1s ease-in-out';
                }, 50);
            }, 1100);
        }

        function attachDrag(el) {
            let isDragging = false;
            let startX, startY, initX, initY;
        
            // Helper to handle both Mouse and Touch
            const getCoords = (e) => {
                return e.touches ? e.touches[0] : e;
            };
        
            const start = (e) => {
                // Bring to front immediately on touch/click
                zCounter++;
                el.style.zIndex = zCounter;
                
                isDragging = true;
                const coords = getCoords(e);
                startX = coords.clientX;
                startY = coords.clientY;
                
                // Get current position (handling the 'px' suffix)
                initX = el.offsetLeft;
                initY = el.offsetTop;
                
                // Add "moving" style
                el.style.cursor = "grabbing";
                el.style.transition = "none"; // Stop animations while dragging
            };
        
            const move = (e) => {
                if (!isDragging) return;
                
                // Prevent screen scrolling while dragging on mobile
                if (e.type === 'touchmove') e.preventDefault();
        
                const coords = getCoords(e);
                const dx = coords.clientX - startX;
                const dy = coords.clientY - startY;
        
                el.style.left = (initX + dx) + "px";
                el.style.top = (initY + dy) + "px";
            };
        
            const stop = () => {
                if (!isDragging) return;
                isDragging = false;
                el.style.cursor = "grab";
                // Do NOT reset z-index here; we want it to stay on top
            };
        
            // Attach listeners to the specific element (the frame)
            el.addEventListener('mousedown', start);
            el.addEventListener('touchstart', start, { passive: false });
        
            // Attach movement/stop to window so you don't "lose" the photo if you move fast
            window.addEventListener('mousemove', move);
            window.addEventListener('touchmove', move, { passive: false });
            window.addEventListener('mouseup', stop);
            window.addEventListener('touchend', stop);
        }
    </script>
</body>
</html>
