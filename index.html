<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#ViGotKOMpany | The Saga</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=MedievalSharp&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --royal-red: #641212;
            --gold: #ffd700;
            --parchment: #fdfaf0;
        }

        body, html { margin: 0; padding: 0; background: var(--parchment); height: 100vh; font-family: 'MedievalSharp', serif; overflow: hidden; }
        
        #cover { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--royal-red); color: white; z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; transition: transform 0.9s cubic-bezier(0.4, 0, 0.2, 1); }
        .hide-cover { transform: translateY(-100%); pointer-events: none; }
        
        .title { font-family: 'Cinzel Decorative', serif; font-size: clamp(2rem, 6vw, 3rem); color: var(--gold); margin: 10px; }
        #guilt-trip { height: 60px; color: var(--gold); margin-bottom: 20px; font-size: 1.1rem; font-style: italic; max-width: 80%; }

        #story-container { 
            width: 100%; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 10px; 
            box-sizing: border-box; 
        }
        
        .text-section { 
            max-width: 600px; 
            flex-shrink: 0;
            transition: all 0.5s ease;
            text-align: center;
        }
        .fade-out { opacity: 0; transform: translateY(10px); }
        
        .drop-cap { font-family: 'Cinzel Decorative'; font-size: 3rem; color: var(--royal-red); float: left; line-height: 0.8; margin-right: 10px; }
        h2 { font-family: 'Cinzel Decorative'; color: var(--royal-red); margin: 10px 0; font-size: 1.4rem; border-bottom: 2px solid var(--gold); display: inline-block; }

        /* The scrollable area for images */
        #scroll-area {
            flex-grow: 1;
            width: 100%;
            overflow-y: auto; /* Allow vertical scrolling if images are many/tall */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 10px 0;
            scrollbar-width: thin; /* For Firefox */
            scrollbar-color: var(--gold) transparent;
        }

        .images { 
            display: grid; 
            gap: 15px; 
            width: 100%; 
            max-width: 500px; 
            transition: all 0.5s ease;
        }

        .box { 
            background: #fff;
            padding: 5px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 4px;
            /* No aspect-ratio here so image height is natural */
        }

        .box img { 
            width: 100%; 
            height: auto; 
            display: block;
            object-fit: contain; /* ENTIRE image is visible, no cropping */
        }

        .nav-wrapper {
            flex-shrink: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--parchment);
            padding-top: 10px;
            z-index: 10;
        }

        .nav-bar { display: flex; gap: 40px; font-family: 'Cinzel Decorative'; color: #ae9656; font-weight: bold; font-size: 0.9rem; }
        .nav-bar span { cursor: pointer; padding: 5px; }
        #stat-footer { font-size: 0.7rem; color: #888; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }

        .valentine-text { font-family: 'Great Vibes', cursive; font-size: 2.8rem; color: var(--royal-red); }
        
        .btn-wrapper { height: 150px; display: flex; align-items: center; justify-content: center; }
        #yes-btn { padding: 15px 60px; font-size: 1.3rem; cursor: pointer; background: white; color: var(--royal-red); border: none; border-radius: 50px; font-weight: bold; font-family: 'Cinzel Decorative'; box-shadow: 0 10px 30px rgba(0,0,0,0.4); }
        #no-btn { position: fixed; padding: 8px 25px; cursor: pointer; background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.5); border-radius: 50px; }
    </style>
</head>
<body>

    <div id="cover">
        <div style="font-family: 'Great Vibes'; font-size: 2rem; color: var(--gold);">The Chronicles of #ViGotKOMpany</div>
        <h1 class="title">Will You Enter?</h1>
        <div id="guilt-trip">Click YES to begin our epic saga...</div>
        <div class="btn-wrapper">
            <button id="yes-btn" onclick="window.go()">YES</button>
            <button id="no-btn" onmouseover="window.dance()">NO</button>
        </div>
    </div>

    <div id="story-container">
        <div id="content-wrapper" class="text-section">
            <h2 id="st-title">The Closing Rank</h2>
            <div id="st-body">
                <p><span class="drop-cap">O</span>nce, at NIT Warangal, destiny used a 'closing rank' to write our first chapter. In a chaotic lab, you passed me your notes.</p>
            </div>
        </div>

        <div id="scroll-area">
            <div class="images" id="image-grid">
                <div class="box" id="b1"><img id="pic1" src="1.jpeg"></div>
                <div class="box" id="b2"><img id="pic2" src="2.jpeg"></div>
                <div class="box" id="b3"><img id="pic3" src="3.jpeg"></div>
                <div class="box" id="b4"><img id="pic4" src="4.jpeg"></div>
            </div>
        </div>

        <div class="nav-wrapper">
            <div class="nav-bar">
                <span id="prev" style="visibility:hidden" onclick="window.step(-1)">‚Üû REGRET</span>
                <span id="next" onclick="window.step(1)">NEXT CHAOS ‚ûî</span>
            </div>
            <div id="stat-footer">Current Status: Lab Partners üß¨</div>
        </div>
    </div>

    <script>
        let current = 0;
        let yesScale = 1;

        const stats = [
            "Current Status: Lab Partners üß¨",
            "Current Status: Samosa Enthusiasts ü•ü",
            "Current Status: Filmy Hero & His Heroine üé¨",
            "Current Status: Officially #ViGotKOMpany üíç",
            "Current Status: Forever & Always ‚ù§Ô∏è"
        ];

        const chapters = [
            { 
                t: "The Closing Rank", 
                b: "<p><span class='drop-cap'>O</span>nce, at NIT Warangal, destiny used a 'closing rank' to write our first chapter. In a chaotic lab, you passed me your notes.</p>", 
                imgs: ["1.jpeg", "2.jpeg", "3.jpeg", "4.jpeg"] 
            },
            { 
                t: "The Barista 'Non-Date'", 
                b: "<p><span class='drop-cap'>I</span>n Nov 2017, we met for a 'treat.' We shared more than Samosas‚Äîthere were blushes, laughs, and a spark.</p>", 
                imgs: ["https://images.unsplash.com/photo-1541167760496-162955ed8a9f?w=800", "https://images.unsplash.com/photo-1601050690597-df056fb36792?w=800"] 
            },
            { 
                t: "The Hillside Proposal", 
                b: "<p><span class='drop-cap'>G</span>anesh Chaturthi 2018. Recreating 'Om Shanti Oshana' at the TV Tower hill‚Äîin 35¬∞ heat and slippers!</p>", 
                imgs: ["https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800"] 
            },
            { 
                t: "The Wedding 2025", 
                b: "<p><span class='drop-cap'>W</span>e traded lab coats for Kanjivarams. #(NOT)VIMAL officially became #ViGotKOMpany.</p>", 
                imgs: ["https://images.unsplash.com/photo-1511795409834-ef04bbd61622?w=800", "https://images.unsplash.com/photo-1519741497674-611481863552?w=800"] 
            },
            { 
                t: "Happy Valentine's Day", 
                b: "<div class='valentine-text'>I Love You, V!</div><p>To my favorite person: Here‚Äôs to our madness.</p>", 
                imgs: ["https://images.unsplash.com/photo-1518199266791-5375a83190b7?w=800"] 
            }
        ];

        window.go = () => document.getElementById('cover').classList.add('hide-cover');
        
        window.dance = () => {
            const no = document.getElementById('no-btn');
            no.style.left = Math.random() * 70 + 15 + "%";
            no.style.top = Math.random() * 70 + 15 + "%";
        };

        window.step = (dir) => {
            const wrapper = document.getElementById('content-wrapper');
            const grid = document.getElementById('image-grid');
            const scroll = document.getElementById('scroll-area');
            
            wrapper.classList.add('fade-out');
            grid.style.opacity = "0";
            
            setTimeout(() => {
                current += dir;
                const ch = chapters[current];
                
                document.getElementById('st-title').innerText = ch.t;
                document.getElementById('st-body').innerHTML = ch.b;
                document.getElementById('stat-footer').innerText = stats[current] || "";

                // Layout logic
                const count = ch.imgs.length;
                grid.style.gridTemplateColumns = (count === 1) ? "1fr" : "1fr 1fr";
                grid.style.maxWidth = (count === 1) ? "400px" : "600px";

                for (let i = 1; i <= 4; i++) {
                    const box = document.getElementById(`b${i}`);
                    const img = document.getElementById(`pic${i}`);
                    if (ch.imgs[i-1]) {
                        img.src = ch.imgs[i-1];
                        box.style.display = "block";
                    } else {
                        box.style.display = "none";
                    }
                }
                
                document.getElementById('prev').style.visibility = current === 0 ? 'hidden' : 'visible';
                document.getElementById('next').style.visibility = current === chapters.length - 1 ? 'hidden' : 'visible';
                
                scroll.scrollTop = 0; // Reset scroll position to top for next chapter
                wrapper.classList.remove('fade-out');
                grid.style.opacity = "1";
            }, 500);
        };
    </script>
</body>
</html>
