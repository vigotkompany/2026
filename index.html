<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#ViGotKOMpany | The Saga</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=MedievalSharp&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --royal-red: #641212;
            --gold: #ffd700;
            --parchment: #fdfaf0;
            --tape-color: rgba(255, 255, 255, 0.3);
        }

        body, html { margin: 0; padding: 0; background: var(--parchment); height: 100vh; font-family: 'MedievalSharp', serif; overflow: hidden; }
        
        /* Cover Page */
        #cover { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--royal-red); color: white; z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; transition: transform 0.9s cubic-bezier(0.4, 0, 0.2, 1); }
        .hide-cover { transform: translateY(-100%); pointer-events: none; }
        
        .title { font-family: 'Cinzel Decorative', serif; font-size: clamp(2rem, 6vw, 3rem); color: var(--gold); margin: 10px; }

        /* Main Container */
        #story-container { 
            width: 100%; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background-image: radial-gradient(#d2c2a4 0.5px, transparent 0.5px); /* Polka dot paper feel */
            background-size: 20px 20px;
        }
        
        .text-section { 
            width: 90%;
            max-width: 600px; 
            padding: 20px 10px;
            text-align: center;
            z-index: 10;
        }
        
        .drop-cap { font-family: 'Cinzel Decorative'; font-size: 3rem; color: var(--royal-red); float: left; line-height: 0.8; margin-right: 10px; }
        h2 { font-family: 'Cinzel Decorative'; color: var(--royal-red); margin: 5px 0; font-size: 1.4rem; border-bottom: 2px solid var(--gold); display: inline-block; }

        /* SCRAPBOOK COLLAGE AREA */
        #collage-area {
            flex-grow: 1;
            width: 100%;
            position: relative; /* Essential for scattered positioning */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .photo-frame { 
            position: absolute;
            background: #fff;
            padding: 10px 10px 30px 10px; /* Polaroid bottom heavy */
            box-shadow: 3px 10px 20px rgba(0,0,0,0.2);
            border: 1px solid #ddd;
            width: clamp(150px, 40vw, 250px);
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            animation: float 4s ease-in-out infinite alternate;
        }

        /* Washi Tape Effect */
        .photo-frame::before {
            content: "";
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%) rotate(-2deg);
            width: 80px;
            height: 25px;
            background: var(--tape-color);
            backdrop-filter: blur(2px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .photo-frame img { 
            width: 100%; 
            height: auto;
            display: block;
            pointer-events: none;
        }

        @keyframes float {
            from { transform: translateY(0) rotate(var(--r)); }
            to { transform: translateY(-10px) rotate(var(--r)); }
        }

        /* Navigation & Footer */
        .nav-wrapper {
            width: 100%;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(transparent, var(--parchment));
            z-index: 10;
        }

        .nav-bar { display: flex; gap: 40px; font-family: 'Cinzel Decorative'; color: #ae9656; font-weight: bold; }
        .nav-bar span { cursor: pointer; transition: color 0.3s; }
        .nav-bar span:hover { color: var(--royal-red); }
        #stat-footer { font-size: 0.7rem; color: #888; margin-top: 10px; text-transform: uppercase; letter-spacing: 2px; }

        .valentine-text { font-family: 'Great Vibes', cursive; font-size: 3rem; color: var(--royal-red); }

        #yes-btn { padding: 15px 60px; font-size: 1.3rem; cursor: pointer; background: white; color: var(--royal-red); border: none; border-radius: 50px; font-weight: bold; font-family: 'Cinzel Decorative'; box-shadow: 0 10px 30px rgba(0,0,0,0.4); z-index: 1200; }
        #no-btn { position: fixed; padding: 8px 25px; cursor: pointer; background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.5); border-radius: 50px; z-index: 1100; }
    </style>
</head>
<body>

    <div id="cover">
        <div style="font-family: 'Great Vibes'; font-size: 2rem; color: var(--gold);">The Chronicles of #ViGotKOMpany</div>
        <h1 class="title">Will You Enter?</h1>
        <div style="height: 150px; display: flex; align-items: center;">
            <button id="yes-btn" onclick="window.go()">YES</button>
            <button id="no-btn" onmouseover="window.dance()">NO</button>
        </div>
    </div>

    <div id="story-container">
        <div id="content-wrapper" class="text-section">
            <h2 id="st-title">The Closing Rank</h2>
            <div id="st-body">
                <p><span class="drop-cap">O</span>nce, at NIT Warangal, destiny used a 'closing rank' to write our first chapter.</p>
            </div>
        </div>

        <div id="collage-area">
            </div>

        <div class="nav-wrapper">
            <div class="nav-bar">
                <span id="prev" style="visibility:hidden" onclick="window.step(-1)">â†ž REGRET</span>
                <span id="next" onclick="window.step(1)">NEXT CHAOS âž”</span>
            </div>
            <div id="stat-footer">Current Status: Lab Partners ðŸ§¬</div>
        </div>
    </div>

    <script>
        let current = 0;
        const chapters = [
            { 
                t: "The Closing Rank", 
                b: "<p><span class='drop-cap'>O</span>nce, at NIT Warangal, destiny used a 'closing rank' to write our first chapter. In a chaotic lab, you passed me your notes.</p>", 
                imgs: ["1.jpeg", "2.jpeg", "3.jpeg", "4.jpeg"] 
            },
            { 
                t: "The Barista 'Non-Date'", 
                b: "<p><span class='drop-cap'>I</span>n Nov 2017, we met for a 'treat.' We shared more than Samosasâ€”there were blushes, laughs, and a spark.</p>", 
                imgs: ["https://images.unsplash.com/photo-1541167760496-162955ed8a9f?w=600", "https://images.unsplash.com/photo-1601050690597-df056fb36792?w=600"] 
            },
            { 
                t: "The Hillside Proposal", 
                b: "<p><span class='drop-cap'>G</span>anesh Chaturthi 2018. Recreating 'Om Shanti Oshana' at the TV Tower hillâ€”in 35Â° heat and slippers!</p>", 
                imgs: ["https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=600"] 
            },
            { 
                t: "The Wedding 2025", 
                b: "<p><span class='drop-cap'>W</span>e traded lab coats for Kanjivarams. #(NOT)VIMAL officially became #ViGotKOMpany.</p>", 
                imgs: ["https://images.unsplash.com/photo-1511795409834-ef04bbd61622?w=600", "https://images.unsplash.com/photo-1519741497674-611481863552?w=600"] 
            },
            { 
                t: "Happy Valentine's Day", 
                b: "<div class='valentine-text'>I Love You, V!</div><p>To my favorite person: Hereâ€™s to our madness.</p>", 
                imgs: ["https://images.unsplash.com/photo-1518199266791-5375a83190b7?w=600"] 
            }
        ];

        window.go = () => document.getElementById('cover').classList.add('hide-cover');
        
        window.dance = () => {
            const no = document.getElementById('no-btn');
            no.style.left = Math.random() * 70 + 15 + "%";
            no.style.top = Math.random() * 70 + 15 + "%";
        };

        function scatterImages(imgs) {
            const area = document.getElementById('collage-area');
            area.innerHTML = '';
            
            imgs.forEach((src, i) => {
                const frame = document.createElement('div');
                frame.className = 'photo-frame';
                
                // Random Scattering Logic
                const rotation = Math.floor(Math.random() * 30) - 15; // -15 to +15 deg
                const x = Math.floor(Math.random() * 40) - 20; // -20% to +20% from center
                const y = Math.floor(Math.random() * 40) - 20; // -20% to +20% from center
                
                frame.style.setProperty('--r', rotation + 'deg');
                frame.style.left = `calc(50% + ${x}%)`;
                frame.style.top = `calc(50% + ${y}%)`;
                frame.style.zIndex = i;
                
                // Entrance animation
                frame.style.opacity = '0';
                frame.style.transform = `scale(0.5) rotate(${rotation}deg)`;

                frame.innerHTML = `<img src="${src}">`;
                area.appendChild(frame);

                // Trigger entrance
                setTimeout(() => {
                    frame.style.opacity = '1';
                    frame.style.transform = `scale(1) rotate(${rotation}deg)`;
                }, i * 150);

                // Bring to front on click
                frame.onclick = () => {
                    const topZ = Math.max(...Array.from(document.querySelectorAll('.photo-frame')).map(f => f.style.zIndex)) + 1;
                    frame.style.zIndex = topZ;
                };
            });
        }

        // Init first chapter
        scatterImages(chapters[0].imgs);

        window.step = (dir) => {
            const content = document.getElementById('content-wrapper');
            content.style.opacity = '0';
            
            setTimeout(() => {
                current += dir;
                const ch = chapters[current];
                
                document.getElementById('st-title').innerText = ch.t;
                document.getElementById('st-body').innerHTML = ch.b;
                
                scatterImages(ch.imgs);
                
                document.getElementById('prev').style.visibility = current === 0 ? 'hidden' : 'visible';
                document.getElementById('next').style.visibility = current === chapters.length - 1 ? 'hidden' : 'visible';
                
                content.style.opacity = '1';
            }, 500);
        };
    </script>
</body>
</html>
