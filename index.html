<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#ViGotKOMpany | The Saga</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=MedievalSharp&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --royal-red: #641212;
            --gold: #ffd700;
            --parchment: #fdfaf0;
            --tape-color: rgba(210, 194, 164, 0.4);
        }

        body, html { margin: 0; padding: 0; background: var(--parchment); height: 100vh; font-family: 'MedievalSharp', serif; overflow: hidden; }
        
        #cover { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--royal-red); color: white; z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; transition: transform 0.9s cubic-bezier(0.4, 0, 0.2, 1); }
        .hide-cover { transform: translateY(-100%); pointer-events: none; }
        
        .title { font-family: 'Cinzel Decorative', serif; font-size: clamp(2rem, 6vw, 3.5rem); color: var(--gold); margin: 10px; }

        #story-container { 
            width: 100%; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            background-image: radial-gradient(#d2c2a4 0.6px, transparent 0.6px);
            background-size: 30px 30px;
        }
        
        .text-section { 
            width: 100%;
            padding: 30px 20px 10px;
            text-align: center;
            z-index: 10;
            box-sizing: border-box;
            background: linear-gradient(to bottom, var(--parchment) 80%, transparent);
        }
        
        .drop-cap { font-family: 'Cinzel Decorative'; font-size: 3.5rem; color: var(--royal-red); float: left; line-height: 0.7; margin-right: 12px; }
        h2 { font-family: 'Cinzel Decorative'; color: var(--royal-red); margin: 0 0 10px; font-size: 1.6rem; border-bottom: 2px solid var(--gold); display: inline-block; }
        p { max-width: 600px; margin: 0 auto; line-height: 1.5; font-size: 1.05rem; }

        /* SCROLLABLE AREA MOVED UP */
        #collage-area {
            flex: 1; /* Takes up all available middle space */
            width: 100%;
            position: relative;
            overflow: visible; /* Allows tape/corners to peak out */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: -20px; /* Pulls images closer to the text */
        }

        .photo-frame { 
            position: absolute;
            background: #fff;
            padding: 12px 12px 35px 12px;
            box-shadow: 5px 15px 30px rgba(0,0,0,0.15);
            border: 1px solid #eee;
            width: clamp(160px, 35vw, 280px);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); /* Bouncy entrance */
            cursor: grab;
            animation: float 5s ease-in-out infinite alternate;
        }

        .photo-frame:active { cursor: grabbing; transform: scale(1.05); }

        /* Washi Tape Effect */
        .photo-frame::before {
            content: "";
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%) rotate(2deg);
            width: 90px;
            height: 30px;
            background: var(--tape-color);
            border-left: 2px dotted rgba(0,0,0,0.1);
            border-right: 2px dotted rgba(0,0,0,0.1);
        }

        .photo-frame img { 
            width: 100%; 
            height: auto;
            display: block;
            pointer-events: none;
            filter: sepia(0.1); /* Slight vintage touch */
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(var(--r)); }
            100% { transform: translateY(-15px) rotate(calc(var(--r) + 2deg)); }
        }

        /* Nav wrapper stays at the very bottom */
        .nav-wrapper {
            padding: 25px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 100;
            background: linear-gradient(transparent, var(--parchment) 40%);
        }

        .nav-bar { display: flex; gap: 50px; font-family: 'Cinzel Decorative'; color: #ae9656; font-weight: bold; }
        .nav-bar span { cursor: pointer; padding: 10px; font-size: 1rem; }
        #stat-footer { font-size: 0.75rem; color: #888; margin-top: 5px; text-transform: uppercase; letter-spacing: 3px; }

        #yes-btn { padding: 15px 70px; font-size: 1.5rem; cursor: pointer; background: white; color: var(--royal-red); border: none; border-radius: 50px; font-weight: bold; font-family: 'Cinzel Decorative'; box-shadow: 0 10px 30px rgba(0,0,0,0.4); }
        #no-btn { position: fixed; padding: 10px 30px; cursor: pointer; background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.5); border-radius: 50px; }
    </style>
</head>
<body>

    <div id="cover">
        <div style="font-family: 'Great Vibes'; font-size: 2.2rem; color: var(--gold);">The Chronicles of #ViGotKOMpany</div>
        <h1 class="title">Will You Enter?</h1>
        <div style="height: 180px; display: flex; align-items: center;">
            <button id="yes-btn" onclick="window.go()">YES</button>
            <button id="no-btn" onmouseover="window.dance()">NO</button>
        </div>
    </div>

    <div id="story-container">
        <div id="content-wrapper" class="text-section">
            <h2 id="st-title">The Closing Rank</h2>
            <div id="st-body">
                <p><span class="drop-cap">O</span>nce, at NIT Warangal, destiny used a 'closing rank' to write our first chapter.</p>
            </div>
        </div>

        <div id="collage-area">
            </div>

        <div class="nav-wrapper">
            <div class="nav-bar">
                <span id="prev" style="visibility:hidden" onclick="window.step(-1)">â†ž REGRET</span>
                <span id="next" onclick="window.step(1)">NEXT CHAOS âž”</span>
            </div>
            <div id="stat-footer">Current Status: Lab Partners ðŸ§¬</div>
        </div>
    </div>

    <script>
        let current = 0;
        const chapters = [
            { t: "The Closing Rank", b: "<p><span class='drop-cap'>O</span>nce, at NIT Warangal, destiny used a 'closing rank' to write our first chapter. In a chaotic lab, you passed me your notes.</p>", imgs: ["1.jpeg", "2.jpeg", "3.jpeg", "4.jpeg"] },
            { t: "The Barista 'Non-Date'", b: "<p><span class='drop-cap'>I</span>n Nov 2017, we met for a 'treat.' We shared more than Samosasâ€”there were blushes, laughs, and a spark.</p>", imgs: ["https://images.unsplash.com/photo-1541167760496-162955ed8a9f?w=600", "https://images.unsplash.com/photo-1601050690597-df056fb36792?w=600"] },
            { t: "The Hillside Proposal", b: "<p><span class='drop-cap'>G</span>anesh Chaturthi 2018. Recreating 'Om Shanti Oshana' at the TV Tower hillâ€”in 35Â° heat and slippers!</p>", imgs: ["https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=600"] },
            { t: "The Wedding 2025", b: "<p><span class='drop-cap'>W</span>e traded lab coats for Kanjivarams. #(NOT)VIMAL officially became #ViGotKOMpany.</p>", imgs: ["https://images.unsplash.com/photo-1511795409834-ef04bbd61622?w=600", "https://images.unsplash.com/photo-1519741497674-611481863552?w=600"] }
        ];

        window.go = () => document.getElementById('cover').classList.add('hide-cover');
        window.dance = () => {
            const no = document.getElementById('no-btn');
            no.style.left = Math.random() * 70 + 15 + "%";
            no.style.top = Math.random() * 70 + 15 + "%";
        };

        function scatterImages(imgs) {
            const area = document.getElementById('collage-area');
            area.innerHTML = '';
            
            imgs.forEach((src, i) => {
                const frame = document.createElement('div');
                frame.className = 'photo-frame';
                
                const rotation = Math.floor(Math.random() * 24) - 12; 
                // Focused scattering closer to center/top
                const x = Math.floor(Math.random() * 50) - 25; 
                const y = Math.floor(Math.random() * 30) - 25; // Negative Y pulls it UP
                
                frame.style.setProperty('--r', rotation + 'deg');
                frame.style.left = `calc(50% + ${x}%)`;
                frame.style.top = `calc(50% + ${y}%)`;
                frame.style.zIndex = i;
                
                frame.style.opacity = '0';
                frame.style.transform = `scale(0.2) rotate(${rotation}deg)`;

                frame.innerHTML = `<img src="${src}">`;
                area.appendChild(frame);

                setTimeout(() => {
                    frame.style.opacity = '1';
                    frame.style.transform = `scale(1) rotate(${rotation}deg)`;
                }, i * 120);

                frame.onclick = () => {
                    const frames = document.querySelectorAll('.photo-frame');
                    const topZ = Math.max(...Array.from(frames).map(f => parseInt(f.style.zIndex) || 0)) + 1;
                    frame.style.zIndex = topZ;
                };
            });
        }

        scatterImages(chapters[0].imgs);

        window.step = (dir) => {
            const content = document.getElementById('content-wrapper');
            content.style.opacity = '0';
            
            setTimeout(() => {
                current += dir;
                const ch = chapters[current];
                document.getElementById('st-title').innerText = ch.t;
                document.getElementById('st-body').innerHTML = ch.b;
                scatterImages(ch.imgs);
                document.getElementById('prev').style.visibility = current === 0 ? 'hidden' : 'visible';
                document.getElementById('next').style.visibility = current === chapters.length - 1 ? 'hidden' : 'visible';
                content.style.opacity = '1';
            }, 400);
        };
    </script>
</body>
</html>
