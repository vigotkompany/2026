<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#ViGotKOMpany | Our Story</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=MedievalSharp&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --royal-red: #641212;
            --gold: #ffd700;
            --parchment: #fdfaf0;
        }

        body, html { margin: 0; padding: 0; background: var(--parchment); height: 100vh; font-family: 'MedievalSharp', serif; overflow: hidden; }
        
        /* Cover Page */
        #cover { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--royal-red); color: white; z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; transition: transform 0.9s cubic-bezier(0.4, 0, 0.2, 1); }
        .hide-cover { transform: translateY(-100%); pointer-events: none; }
        
        .title { font-family: 'Cinzel Decorative', serif; font-size: clamp(2.2rem, 8vw, 3.8rem); color: var(--gold); margin: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        #guilt-trip { height: 60px; color: var(--gold); margin-bottom: 20px; font-size: 1.3rem; font-style: italic; }

        /* Buttons */
        .btn-wrapper { display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 250px; position: relative; }
        #yes-btn { padding: 18px 70px; font-size: 1.5rem; cursor: pointer; background: white; color: var(--royal-red); border: none; border-radius: 50px; font-weight: bold; z-index: 1200; font-family: 'Cinzel Decorative'; box-shadow: 0 10px 30px rgba(0,0,0,0.4); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #no-btn { position: fixed; padding: 10px 30px; cursor: pointer; background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.5); border-radius: 50px; z-index: 1100; transition: all 0.2s ease; top: 65%; left: 70%; }

        /* Story Container */
        #story-container { width: 100%; height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px; box-sizing: border-box; text-align: center; position: relative;}
        
        .text-section { max-width: 600px; min-height: 220px; margin-top: 20px; transition: all 0.5s ease; opacity: 1; transform: translateY(0); }
        .fade-out { opacity: 0; transform: translateY(10px); }
        
        .drop-cap { font-family: 'Cinzel Decorative'; font-size: 4rem; color: var(--royal-red); float: left; line-height: 0.7; margin-right: 12px; margin-top: 8px; }
        h2 { font-family: 'Cinzel Decorative'; color: var(--royal-red); margin: 15px 0; font-size: 1.8rem; letter-spacing: 2px; border-bottom: 2px solid var(--gold); display: inline-block; padding-bottom: 5px; }
        
        /* Images */
        .images { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 100%; max-width: 550px; margin-top: 25px; }
        .box { background: white; aspect-ratio: 1; border: 8px solid white; box-shadow: 0 10px 25px rgba(0,0,0,0.15); overflow: hidden; border-radius: 4px; transition: transform 0.5s ease; }
        .box:hover { transform: scale(1.02) rotate(1deg); }
        .box img { width: 100%; height: 100%; object-fit: cover; }

        /* Navigation */
        .nav-bar { margin-top: auto; padding-bottom: 40px; display: flex; gap: 60px; font-family: 'Cinzel Decorative'; color: #ae9656; font-weight: bold; font-size: 1.1rem; }
        .nav-bar span { cursor: pointer; padding: 10px; transition: color 0.3s; }
        .nav-bar span:hover { color: var(--royal-red); }
        
        .valentine-text { font-family: 'Great Vibes', cursive; font-size: 3.5rem; color: var(--royal-red); margin-top: 15px; animation: heartbeat 1.5s infinite; }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="cover">
        <div style="font-family: 'Great Vibes'; font-size: 2.5rem; color: var(--gold);">A Tale of Destiny</div>
        <h1 class="title">#ViGotKOMpany</h1>
        <div id="guilt-trip">Ready to see our story?</div>

        <div class="btn-wrapper">
            <button id="yes-btn" onclick="window.go()">YES</button>
            <button id="no-btn" onmouseover="window.dance()" onclick="window.noGuilt()">NO</button>
        </div>
    </div>

    <div id="story-container">
        <div id="content-wrapper" class="text-section">
            <h2 id="st-title">The Closing Rank</h2>
            <div id="st-body">
                <p><span class="drop-cap">O</span>nce, at NIT Warangal, destiny used a 'closing rank' to write our first chapter. In the middle of a chaotic FS lab, you passed me your notes‚Äîunaware that it was the start of #(NOT)VIMAL.</p>
            </div>
        </div>

        <div class="images">
            <div class="box"><img id="pic1" src="https://i.imgur.com/7S8V2mX.png"></div>
            <div class="box"><img id="pic2" src="https://images.unsplash.com/photo-1523240795612-9a054b0db644?w=500"></div>
        </div>

        <div class="nav-bar">
            <span id="prev" style="visibility:hidden" onclick="window.step(-1)">‚Üû PREVIOUS</span>
            <span id="next" onclick="window.step(1)">NEXT CHAPTER ‚ûî</span>
        </div>
    </div>

    <script>
        let current = 0;
        let yesScale = 1;
        let tIdx = 0;

        const trips = [
            "Think about the Krushers! ü•§",
            "But the 6 AM Podi Dosa drives... ‚òï",
            "Dublin is cold alone! ‚ùÑÔ∏è",
            "I straightened my hair for this! üíá‚Äç‚ôÄÔ∏è",
            "Biryani > Komal? Really? üçõ",
            "Even the crocodiles want a YES! üêä",
            "Don't make me wait another 3 months! ‚úàÔ∏è"
        ];

        const chapters = [
            { 
                t: "The Closing Rank", 
                b: "<p><span class='drop-cap'>O</span>nce, at NIT Warangal, destiny used a 'closing rank' to write our first chapter. In the middle of a chaotic FS lab, you passed me your notes‚Äîunaware that it was the start of #(NOT)VIMAL. Who knew a lab record would lead to this?</p>", 
                i1: "https://i.imgur.com/7S8V2mX.png", 
                i2: "https://images.unsplash.com/photo-1523240795612-9a054b0db644?w=500" 
            },
            { 
                t: "The Barista 'Non-Date'", 
                b: "<p><span class='drop-cap'>I</span>n Nov 2017, we met at Barista for a 'treat.' We shared more than just Samosa Chat‚Äîthere were blushes, laughs, and a spark neither of us could hide. It was followed by brain-freezing Krushers, which remains my favorite date-memory to this day.</p>", 
                i1: "https://images.unsplash.com/photo-1601050690597-df056fb36792?w=500", 
                i2: "https://images.unsplash.com/photo-1541167760496-162955ed8a9f?w=500" 
            },
            { 
                t: "The Hillside Proposal", 
                b: "<p><span class='drop-cap'>O</span>n Ganesh Chaturthi 2018, you channeled your inner Romantic Hero. Recreating my favorite 'Om Shanti Oshana' scene at the TV Tower hill‚Äîin 35¬∞ heat and slippers!‚Äîyou finally held my hand with a promise to never let go.</p>", 
                i1: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=500", 
                i2: "https://images.unsplash.com/photo-1516589174184-e6646f654862?w=500" 
            },
            { 
                t: "Dublin, Sitcoms & Distance", 
                b: "<p><span class='drop-cap'>F</span>rom COVID lockdowns to the long miles between us, we found our rhythm through 'The Office' and endless calls. Our fights were real, but our love was realer. I didn't just find a partner in Dublin; I found a HOME in you.</p>", 
                i1: "https://images.unsplash.com/photo-1522158673245-f00de76db0ad?w=500", 
                i2: "https://images.unsplash.com/photo-1551884170-09fb70a3a2ed?w=500" 
            },
            { 
                t: "The Wedding 2025", 
                b: "<p><span class='drop-cap'>W</span>e traded the green of Mehendi for the elegance of a Pink Kanjivaram. #(NOT)VIMAL officially became #ViGotKOMpany. You‚Äôve officially committed to being the boy who catches this clumsy brat whenever she falls‚Äîforever.</p>", 
                i1: "https://images.unsplash.com/photo-1511795409834-ef04bbd61622?w=500", 
                i2: "https://images.unsplash.com/photo-1519741497674-611481863552?w=500" 
            },
            { 
                t: "Happy Valentine's Day", 
                b: "<div class='valentine-text'>I Love You, V!</div><p style='margin-top:10px;'>To my favorite person: Here‚Äôs to our madness, our history, and our future. This is just a recap of how far we‚Äôve come‚Äînext year, we‚Äôll have newer stories to tell. I‚Äôm so deeply in love with you!</p>", 
                i1: "https://images.unsplash.com/photo-1518199266791-5375a83190b7?w=500", 
                i2: "https://images.unsplash.com/photo-1516589174184-e6646f654862?w=500" 
            }
        ];

        window.go = function() {
            document.getElementById('cover').classList.add('hide-cover');
        };

        window.dance = function() {
            const no = document.getElementById('no-btn');
            no.style.left = Math.random() * 80 + 10 + "%";
            no.style.top = Math.random() * 60 + 20 + "%";
        };

        window.noGuilt = function() {
            const msg = document.getElementById('guilt-trip');
            const yes = document.getElementById('yes-btn');
            msg.innerText = trips[tIdx % trips.length];
            tIdx++;
            if (yesScale < 3) {
                yesScale += 0.3;
                yes.style.transform = `scale(${yesScale})`;
            }
            window.dance();
        };

        window.step = function(dir) {
            const wrapper = document.getElementById('content-wrapper');
            wrapper.classList.add('fade-out');
            
            setTimeout(() => {
                current += dir;
                const ch = chapters[current];
                document.getElementById('st-title').innerText = ch.t;
                document.getElementById('st-body').innerHTML = ch.b;
                document.getElementById('pic1').src = ch.i1;
                document.getElementById('pic2').src = ch.i2;
                
                document.getElementById('prev').style.visibility = current === 0 ? 'hidden' : 'visible';
                document.getElementById('next').style.visibility = current === chapters.length - 1 ? 'hidden' : 'visible';
                
                wrapper.classList.remove('fade-out');
            }, 500);
        };
    </script>
</body>
</html>
